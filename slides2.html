<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Service worker test: slides</title>
    <link rel="preload" href="./sw2.js" as="script">
    <link rel="stylesheet" href="style.css">
    <script>
      if ('serviceWorker' in navigator) {
        var timeoutId;

        var timeoutTimer = function timeoutTimer(msWait) {
          return new Promise(function (resolve) {
            timeoutId = setTimeout(resolve, msWait, {
              timeout: true
            });
          });
        };

        (async function () {
          try {
            var registration = await navigator.serviceWorker.register('/sw2.js');

            if (!registration.active) {
              // we need to reload page
              // 1) to activate service-worker on safary (need if safry do not has 'clients.claim())
              var readyResult = await Promise.race([navigator.serviceWorker.ready, timeoutTimer(200)]);

              if (readyResult.timeout) {
                // to activate service-worker on safary 
                // (need if safry do not has 'clients.claim())
                document.location.reload();
              } else {
                if (timeoutId) {
                  clearTimeout(timeoutId);
                } // // to process imgages loaaded before service-worker ready with service-worker 
                // // (if we don't block loading images until service-worker ready)
                // // (if we need to process images loaded until service-worker ready)
                document.location.reload();

              }
            }
          } catch (err) {
            console.log(err);
          }
        })();
      }      
    </script>
    <script>
      var images = [
        './gallery/snowTroopers.jpg',
        './gallery/bountyHunters.jpg',
      ];
      var descriptions = [
        'Two lego solders in white outfits walking across an icy plain',
        'A group of bounty hunters meeting, aliens and humans in costumes',
      ];

      var nClick = 0;

      var numberDiv;
      var description;
      var slider;

      function changeSlide() {
        nClick = (nClick + 1) % 2;
        numberDiv.innerText = nClick + 1;
        description.innerText = descriptions[nClick];
        slider.src = images[nClick];
        console.log('current image: ' + (nClick + 1) + ' ' + images[nClick]);
      }
    </script>
  </head>

  <body>
    <h1>Click on picture to change</h1>

    <div style="display: flex; align-items: center; flex-direction: column;">
      <h2 id="number">1</h2>
      <h2 id="description">Two lego solders in white outfits walking across an icy plain</h2>
    </div>
    <img id="slider" src="./gallery/snowTroopers.jpg" alt="Two lego solders in white outfits walking across an icy plain" onclick="changeSlide()">
    <script>
      console.log('current image: ' + (nClick + 1) + ' ' + images[nClick]);

      numberDiv = document.getElementById('number');
      description = document.getElementById('description');
      slider = document.getElementById('slider');  
    </script>
    </body>
</html>
